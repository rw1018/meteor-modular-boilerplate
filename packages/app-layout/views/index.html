<body>
  <h1>Meteor Modular Boilerplate</h1>
  <p>Add new features inside separate packages: <br>
    <code>meteor create --package app-featurename</code>
  </p>

  <p>Add dependencies  to package.js: <br>
    <code>api.use('templating');</code>
  </p>

  <p>Then add the package to the project: <br>
    <code>meteor add app-featurename</code>
  </p>


</body>
